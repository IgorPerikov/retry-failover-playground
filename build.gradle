group 'com.github.igorperikov.playground'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.1.2.RELEASE'
    compile group: 'com.netflix.hystrix', name: 'hystrix-core', version: '1.5.12'
}
